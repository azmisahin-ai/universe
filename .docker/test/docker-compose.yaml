# docker compose -f "docker-compose.yaml" up -d --build

services:
  cosmos:
    env_file: .env
    build:
      context: ../..
      dockerfile: .docker/Dockerfile.${DISTRIB_ID}
      args:
        # .env variables are not automatically passed to docker file
        BASE_IMAGE: ${BASE_IMAGE}
        BUILD_PACKAGES: ${BUILD_PACKAGES}
        DEVELOPMENT_PACKAGES: ${DEVELOPMENT_PACKAGES}
        TEST_PACKAGES: ${TEST_PACKAGES}
        PROJECT_FOLDER: ${PROJECT_FOLDER}
        HOST_IP: ${HOST_IP}
        PORT: ${PORT}
        BIT: ${BIT}
      target: $APP_ENV
    volumes:
      - data:/$DATA_FOLDER
    environment:
      - ENVIRONMENT=$APP_ENV
    command: /bin/sh -c "${PROJECT_FOLDER}/.docker/test/command.sh"
    ports:
      - "$PORT_RANGE:$PORT"
    restart: "always"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://$HOST_IP:$PORT/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    cpus: $RESOURCE_CPUS
    mem_limit: $RESOURCE_MEMORY
    deploy:
      # for swarm
      replicas: $SCALE
      # base resources
      resources:
        # resources limitation
        reservations:
          devices:
            - driver: nvidia
              count: $RESOURCE_GPUS
              capabilities:
                - gpu
          cpus: $RESOURCE_CPUS
          memory: $RESOURCE_MEMORY
volumes:
  data:
